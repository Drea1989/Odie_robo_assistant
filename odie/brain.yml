---
  - name: "say-hello"
    cues:
      - order: "Hello"
    actions:
      - say:
          message:
            - "Hello"

  - name: "rover-move"
    cues:
      - order: "move {{direction}}"
    actions:
      - SetRover:
          direction: "{{direction}}"

  - name: "rover-look"
    cues:
      - order: "look {{direction}}"
    actions:
      - moveCommand:
          direction: "{{direction}}"

  - name: "rover-startup"
    cues:
      - order: "initialise"
    actions:
      - initialiseServo
      - InitialiseRover
      - say:
        message:
            - "initialisation completed"

  - name: "default-neuron"
    cues:
      - order: "default-neuron-order"
    actions:
      - say:
          message:
            - "sorry i couldn't understand what you said"
            - "sorry could you repeat?"
            - "i didn't catch that"